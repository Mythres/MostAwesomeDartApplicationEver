name: Tests

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBUILD
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
      - name: Build Solution
        run: msbuild ./MostAwesomeDartApplicationEver/
      - name: Unit Tests
        run: dotnet test --no-build --verbosity normal --framework net472 ./MostAwesomeDartApplicationEver/
