name: Tests

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 'net472'
      - name: Restore Dependencies
        run: dotnet restore ./MostAwesomeDartApplicationEver/MostAwesomeDartApplicationEver.sln
      - name: Unit Tests
        run: dotnet test --no-build --verbosity normal --framework net472 ./MostAwesomeDartApplicationEver/
