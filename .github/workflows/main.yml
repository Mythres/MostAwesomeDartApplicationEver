name: Tests

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore Dependencies
        run: dotnet restore ./MostAwesomeDartApplicationEver/MostAwesomeDartApplicationEver.sln
      - name: Unit Tests
        run: dotnet test --no-build --verbosity normal ./MostAwesomeDartApplicationEver/MostAwesomeDartApplicationEver.sln
